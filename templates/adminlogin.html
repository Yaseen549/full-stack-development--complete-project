{% extends "structure.html" %}

{% block main %}
<form action="/adminlogin" method="post" class="login100-form validate-form">
<span class="login100-form-title p-b-26">Admin Login!</span>
<span class="login100-form-title p-b-48"><i class="zmdi zmdi-font"></i></span>
<div class="wrap-input100">
  <input class="input100" type="text" name="adminusername" placeholder="Admin Name"  >
  <span class="focus-input100" ></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Enter password">
  <span class="btn-show-pass">
    <i class="zmdi zmdi-eye"></i>
  </span>
<input class="input100" type="password" name="adminpassword" placeholder="Admin Password">
  <span class="focus-input100" ></span>
</div>
<div class="container-login100-form-btn">
<div class="wrap-login100-form-btn">
<div class="login100-form-bgbtn"></div>
<button class="login100-form-btn">
Login
</button>
</div>
</div>


<div class="text-center p-t-115">
<span class="txt1">
Are you a User?
</span>
<a class="txt2" href="/login">
User login
</a>
</div>

<center>
<div class="">
<span class="txt1">
Go back to
</span>
<a class="txt2" href="/">
Homepage
</a>
</div>
</center>
</form>

<br>

<h2>{{message}}</h2>


{% endblock main %}
