{% extends 'structure.html' %}

{% block main %}


<form action="/update" method="post" class="login100-form validate-form">
<span class="login100-form-title p-b-26">Welcome</span>

<center><h3>Update your Details</h3></center>
<span class="login100-form-title p-b-48"><i class="zmdi zmdi-font"></i></span>
<div class="wrap-input100">
  <input class="input100" type="text" name="username" placeholder="username"  >
  <span class="focus-input100" ></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Enter password">
  <span class="btn-show-pass">
    <i class="zmdi zmdi-eye"></i>
  </span>
<input class="input100" type="password" name="password" placeholder="password">
  <span class="focus-input100" ></span>
</div>
<div class="wrap-input100">
  <input class="input100" type="text" name="fav_color" placeholder="Favourite Color"  >
  <span class="focus-input100" ></span>
</div>
<div class="container-login100-form-btn">
<div class="wrap-login100-form-btn">
<div class="login100-form-bgbtn"></div>
<button class="login100-form-btn">

Update
</button>
</div><br><br><br>
<h3>{{message | safe}}</h3><br>

</div>


<div class="text-center p-t-115">
<span class="txt1">
Finished Updates?
</span>
<a class="txt2" href="/logout">
Logout
</a>
</div>
</form>





{% endblock main %}
